<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="neon-green flicker-medium">Rock</span>
            <span class="neon-blue flicker-fast">Paper</span>
            <span class="neon-red flicker-slow">Scissors</span>
        </div>
        <div class="computer-wins wins">
            <div class="icon-container"><i id="computer-trophy" class="las la-6x la-trophy"></i></div>
            <div class="count neon-red">0</div>
            <div class="count">1</div>
            <div class="count">2</div>
            <div class="count">3</div>
            <div class="count">4</div>
            <div class="count">5</div>
            <div class="icon-container"><i class="las la-6x la-robot neon-red"></i></div>
        </div>
        <div class="computer">
            <span id="computer-rock">
                <i class="las la-10x la-hand-rock la-rotate-180 rps"></i>
            </span>
            <span id="computer-paper">
                <i class="las la-10x la-hand-paper la-rotate-180 rps"></i>
            </span>
            <span id="computer-scissors">
                <i class="las la-10x la-hand-scissors la-rotate-90 rps"></i>
            </span>
        </div>
        <div class="result-display">
            <span class="result-win">Win</span>
            <span class="result-tie">Tie</span>
            <span class="result-loss">Loss</span>
        </div>
        <div class="buttons">
            <button id="rock">
                <i class="las la-10x la-hand-rock"></i>
            </button>
            <button id="paper">
                <i class="las la-10x la-hand-paper"></i>
            </button>
            <button id="scissors">
                <i class="las la-10x la-hand-scissors la-rotate-270"></i>
            </button>
        </div>
        <div class="player-wins wins">
            <div class="icon-container"><i id="player-trophy" class="las la-6x la-trophy"></i></div>
            <div class="count neon-blue">0</div>
            <div class="count">1</div>
            <div class="count">2</div>
            <div class="count">3</div>
            <div class="count">4</div>
            <div class="count">5</div>
            <div class="icon-container"><i class="las la-6x la-user neon-blue"></i></div>
        </div>
    </div>
</body>
</html>
